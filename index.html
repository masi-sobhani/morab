<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معصومه سبحانی - مجموعه آثار</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            line-height: 1.6;
            padding: 3rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #1a1a1a;
            letter-spacing: 1px;
        }

        .statement {
            max-width: 600px;
            margin: 0 auto;
            font-size: 0.95rem;
            line-height: 1.8;
            color: #666;
            font-weight: 300;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 5rem;
        }

        .artwork {
            display: flex;
            flex-direction: column;
        }

        .artwork-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .artwork-details {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #333;
            line-height: 2;
        }

        .artwork-details p {
            margin: 0.3rem 0;
        }

        .artwork-details strong {
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .price {
            margin-top: 0.5rem;
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }

            .statement {
                font-size: 0.9rem;
            }

            .gallery {
                gap: 4rem;
            }

            .artwork-details {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>معصومه سبحانی</h1>
            <div class="statement">
                در این مجموعه آثار کوچک، طبیعت برای من نه منظره‌ای قابل بازنمایی، بلکه جریانی زنده از نور، فرم و حرکت
                است.
            </div>
        </header>

        <div class="gallery" id="gallery">
            <!-- Artworks will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Artwork data - update these with actual details
        const artworks = [
            { image: 'images/1.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/3.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/4.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/6.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/5.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/2.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/8.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '16x11 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/10.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '16x11 سانتی‌متر', price: '3 میلیون تومان' },
            { image: 'images/7.jpg', year: "1403", technique: 'رنگ روغن روی مقوا', size: '12x17 سانتی‌متر', price: '4 میلیون تومان' },
            { image: 'images/9.jpg', year: "1403", technique: 'تکسچر و رنگ روغن روی پارچه بوم', size: '30x20 سانتی‌متر', price: '5 میلیون تومان' },
        ];

        const gallery = document.getElementById('gallery');

        artworks.forEach(artwork => {
            const artworkElement = document.createElement('div');
            artworkElement.className = 'artwork';
            artworkElement.innerHTML = `
                <img src="${artwork.image}" alt="اثر هنری" class="artwork-image" loading="lazy">
                <div class="artwork-details">
                    <p><strong>تکنیک:</strong> ${artwork.technique}</p>
                    <p><strong>سایز:</strong> ${artwork.size}</p>
                    <p class="price"><strong>قیمت:</strong> ${artwork.price}</p>
                    <p class="year"><strong>سال خلق:</strong> ${artwork.year}</p>
                </div>
            `;
            gallery.appendChild(artworkElement);
        });
    </script>
</body>

</html>
